<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="expense.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center py-3">
            <h1>Expense Tracker</h1>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn mx-1 generateReport d-none">Generate Report</button>
                <button class="btn buy-btn mx-1" id="rzp-button1">Buy Premium</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <div>
                    <h4 class="logged-user mx-2">
                        </h2>

                        <h4 class="fw-bold premium-text" style="display: none;">Premium Member</h4>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex">
        <div class="container-fluid d-flex justify-content-start">
            <div class="card mx-2" style="width: 70%;height: 80vh;">
                <div class="card-body">
                    <div class="text-center">
                        <h4>Add Expenses </h4>
                        <!-- <p>You can add or edit your expense</p> -->
                        <hr>
                    </div>
                    <form class="row g-3 d-flex flex-column justify-content-between align-items-between"
                        onsubmit="savetolocalstorage(event)">
                        <div class="col-12">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="text" class="form-control" id="expense" name="expense">
                        </div>
                        <div class="col-12">
                            <label for="expense-category" class="form-label">Expense Category</label>
                            <select id="expense-category" name="category" id="category" class="form-select"
                                name="expense-category">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="Movie">Movie</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Bill">Electricity Bill</option>
                                <option value="Travelling">Travelling</option>
                                <option value="Food">Food</option>
                                <option value="Fuel">Fuel</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="expense-info" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" name="description" id="description">
                        </div>
                        <div class="col-12 d-grid">
                            <input type="hidden" name="expense-id" id="expense-id">
                            <button type="submit" class="btn add-update">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mx-2 overflow-scroll" style="width: 100%;height: 80vh;">
                <div class="card-body">
                    <h3 class="text-center px-1">Expenses List</h2>
                        <ul class="list-group expense-list">
                            <table class="table table-bordered border-primary position-relative">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Description</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </ul>
                </div>
                <ul class="items2 my-4" id="items2">
                    <label for="expensesPreference">Select the number of expenses to display:</label>
                    <select id="expensesPreference">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                    <!-- <ul class="items my-4" id="items"></ul> -->
                    <div id="pagination">

                    </div>
            </div>
            <div class="card leaderboard d-none" style="width: 50%;height: 80vh;">
                <div class="card-header d-flex justify-content-around">
                    <h5 class="text-center">Leaderboard</h5>
                    <button type="button" class="btn small" id="leaderboard-btn">Update
                        Board</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered border-primary leaderboard-list" id="leaderboard_id">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyleader">
                            <tr>
                                <!-- <th scope="row">1</th>
                                <td>indresh</td> -->
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./expense.js"></script>
</body>

</html>
